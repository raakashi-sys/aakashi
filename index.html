<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KLN College of Engineering - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Top logo section */
        .header {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #003366;
        }

        .header img {
            width: 140px;
        }

        /* Login box */
        .login-box {
            width: 350px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #001f4d;
        }
    </style>
</head>

<body>

    <!-- LOGO AT TOP -->
    <div class="header">
        <img src="logo.png" alt="KLN College of Engineering Logo">
    </div>

    <!-- LOGIN FORM -->
    <div class="login-box">
        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
