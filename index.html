<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KLN College of Engineering - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }

        .login-box {
            width: 380px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            width: 120px;
            display: block;
            margin: 0 auto;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #001f4d;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <!-- LOGO -->
        <div class="logo">
            <img src="logo.png" alt="KLN College of Engineering Logo">
        </div>

        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

    </div>

</body>
</html>
